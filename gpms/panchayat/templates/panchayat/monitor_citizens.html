{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Demographics</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f4f4;background: linear-gradient(135deg, #a1c4fd, #c2e9fb); padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #00509d; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #00509d; color: white; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 8px 15px; background: #00509d; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .error { color: red; }
        .success { color: green; }
        .dashboard-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #00509d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Citizen Demographics</h2>

    <!-- Gender Distribution -->
    <div class="chart-box">
        <h3>Gender Distribution</h3>
        <table>
            <thead>
                <tr>
                    <th>Gender</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Male</td><td>{{ male_count }}</td></tr>
                <tr><td>Female</td><td>{{ female_count }}</td></tr>
                <tr style="font-weight:bold;"><td>Total</td><td>{{ total_citizens }}</td></tr> <!-- Total passed from view -->
            </tbody>
        </table>
    </div>

    <!-- Back Button -->
    <a href="{% url 'monitor_dashboard' %}"class="dashboard-link">Back to Dashboard</a>

</div>

</body></html>
