{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Census Data</title>
    <style>
        
        .stats { margin: 20px 0; }
        .stat-item { margin: 10px 0; font-size: 18px; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #a1c4fd, #c2e9fb); padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #00509d; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #00509d; color: white; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 8px 15px; background: #00509d; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .error { color: red; }
        .success { color: green; }
        .dashboard-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #00509d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Census Data</h2>
    
    <div class="stats">
        <div class="stat-item">Total Population: {{ total_citizens }}</div>
        <div class="stat-item">Total Male Population: {{ male_population }}</div>
        <div class="stat-item">Total Female Population: {{ female_population }}</div>
        <div class="stat-item">Total Households: {{ total_households }}</div>
    </div>

    <a href="{% url 'employee_dashboard' %}" class="dashboard-link">Back to Dashboard</a>
</div>
</body>
</html>
