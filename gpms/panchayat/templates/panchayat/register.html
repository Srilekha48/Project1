{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gram Panchayat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            position: relative;
        }
        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            background: #00509d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        .container {
            width: 400px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h2 {
            color: #00509d;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #00509d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- Home button at the right-most corner -->
<a href="{% url 'home' %}" class="home-btn">Home</a>

<div class="container">
    <h2>Select Your Role</h2>
    <a href="{% url 'panchayat_employee_check' %}" class="btn">Panchayat Employee</a>
    <a href="{% url 'citizen_register' %}" class="btn">Citizen</a>
    <a href="{% url 'government_monitor_register' %}" class="btn">Government Monitor</a>
    <p class="login-link">Have have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

</body>
</html>
