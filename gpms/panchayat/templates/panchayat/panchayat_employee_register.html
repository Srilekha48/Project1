<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panchayat Employee Registration</title>
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h2 {
            color: #00509d;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #00509d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            background: #00509d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="home-btn">Home</a>

<div class="container">
    <h2>Panchayat Employee Registration</h2>
    <form method="post">
        {% csrf_token %}
        
        <!-- Hidden Citizen ID -->
        <input type="hidden" name="citizen_id" value="{{ citizen_id }}">

        <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" id="role" name="role" placeholder="Enter Role (e.g., Secretary)" required>
        </div>

        <div class="form-group">
            <label for="term_start_date">Term Start Date:</label>
            <input type="date" id="term_start_date" name="term_start_date" required>
        </div>

        <div class="form-group">
            <label for="term_end_date">Term End Date:</label>
            <input type="date" id="term_end_date" name="term_end_date" required>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
