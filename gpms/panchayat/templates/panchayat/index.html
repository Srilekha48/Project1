<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gram Panchayat - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            text-align: center;
            padding: 20px;
        }
        img {
            width: 100%;
            max-width: 800px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #00509d;
            font-weight: bold;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 20px;
            max-width: 600px;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .button-container a {
            text-decoration: none;
        }
        .button {
            padding: 15px 30px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .login-btn {
            background: #e63946;
            color: white;
        }
        .register-btn {
            background: #ffcc29;
            color: #333;
        }
        .news-ticker {
            margin-top: 20px;
            width: 80%;
            overflow: hidden;
            border-radius: 8px;
            background: #fff;
            padding: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .marquee {
            font-size: 16px;
            color: #00509d;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            display: block;
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <img src="/static/images/gram_panchayat.jpg" alt="Gram Panchayat">

    <h1>Welcome to Gram Panchayat</h1>
    <p>Empowering Rural Development and Strengthening Local Governance</p>

    <div class="button-container">
        <a href="{% url 'login' %}"><button class="button login-btn">Login üîê</button></a>
        <a href="{% url 'register' %}"><button class="button register-btn">Register üìù</button></a>
    </div>

    <div class="news-ticker">
        <span class="marquee">
            üì∞ Latest Updates: Gram Panchayat meeting scheduled for next Monday | New health camp organized in the village | Subsidies available for farmers üåæ 
        </span>
    </div>
</body>
</html>
